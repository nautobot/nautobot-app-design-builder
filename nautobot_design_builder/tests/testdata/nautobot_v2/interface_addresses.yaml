---
designs:
  - manufacturers:
      - name: "manufacturer1"

    device_types:
      - manufacturer__name: "manufacturer1"
        model: "model name"
        u_height: 1

    roles:
      - name: "device role"
        content_types:
          - "!get:app_label": "dcim"
            "!get:model": "device"

    location_types:
      - name: "Site"
        content_types:
          - "!get:app_label": "dcim"
            "!get:model": "device"
        locations:
          name: "site_1"
          status__name: "Active"

    prefixes:
      - prefix: "192.168.56.0/24"
        status__name: "Active"
        "!ref": "parent_prefix"

    devices:
      - name: "device_1"
        location__name: "site_1"
        status__name: "Active"
        device_type__model: "model name"
        role__name: "device role"
        interfaces:
          - name: "Ethernet1/1"
            type: "virtual"
            status__name: "Active"
            ip_address_assignments:
              - ip_address:
                  "!create_or_update:address": "192.168.56.1/24"
                  "!create_or_update:parent": "!ref:parent_prefix"
                  status__name: "Active"
checks:
  - model_exists:
      model: "nautobot.ipam.models.IPAddress"
      query: {address: "192.168.56.1/24"}
  - equal:
      - model: "nautobot.ipam.models.IPAddressToInterface"
        query: {interface__name: "Ethernet1/1"}
        attribute: "ip_address"
      - model: "nautobot.ipam.models.IPAddress"
